# Run on version tag push (e.g. git tag v0.1.0 && git push origin v0.1.0).
# Builds Docker image, tags with version (0.1.0, 0.1, latest), pushes to Docker Hub.
# Also builds and publishes Python package to PyPI.

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest tests/ -v

  docker:
    runs-on: ubuntu-latest
    needs: test
    env:
      REGISTRY: ${{ secrets.REGISTRY || 'docker.io' }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Version from tag
        id: ver
        run: |
          V=${GITHUB_REF#refs/tags/v}
          echo "version=$V" >> $GITHUB_OUTPUT
          echo "minor=$(echo "$V" | cut -d. -f1-2)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/clible:${{ steps.ver.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/clible:${{ steps.ver.outputs.minor }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/clible:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  pypi:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write # Required for OIDC/Trusted Publisher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          trusted-publisher: true
