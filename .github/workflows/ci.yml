name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest tests/ -v

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Build Docker image using Taskfile
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER || 'clible-ci' }}
          REGISTRY: ${{ secrets.REGISTRY || 'docker.io' }}
        run: task build

      - name: Test Docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER || 'clible-ci' }}
          REGISTRY: ${{ secrets.REGISTRY || 'docker.io' }}
        run: |
          IMAGE_TAG=$(task show-image 2>/dev/null | head -n 1 | awk '{print $NF}' || echo "")
          if [ -n "$IMAGE_TAG" ]; then
            docker run --rm "$IMAGE_TAG" --help
          fi
